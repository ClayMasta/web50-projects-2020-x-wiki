{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia New Page
{% endblock %}

{% block body %}
    <h1>
        Create New Page
    </h1>

    <form action="{% url 'new' %}" method="POST">
        {% csrf_token %}
        <br>
        Title:<br>
        <input type="text" name="title" value="">
        <br>
        Content:<br>
        <textarea style="height: 50%" rows="10" cols="20" name="content"></textarea>
        <br><br>
        <input type="submit" value="Submit">
    </form>

{% endblock %}

{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia Search Results
{% endblock %}

{% block body %}
    <h1>
        {{count}} 
        
        {% if count == 1 %}
            result 
        {% else %}
            results
        {% endif %}
        
        found for "{{query}}"
    </h1>

    <ul>
        {% for result in results %}
            <li><a href="/wiki/{{ result }}">{{ result }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
